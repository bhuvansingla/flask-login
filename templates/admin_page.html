{% extends "base.html" %}

{% block content %}

<head>
    <style>
        .post-container {
            margin-bottom: 10px;
        }

        .post-info {
            display: flex;
            flex-direction: column;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            /* set smaller gap value */
        }


        ul {
            margin: 0;
            padding: 0;
            margin-right: 10px;
            /* add right margin to the ul */
        }

        .delete-button-container {
            margin-top: 10px;
            margin-left: 10px;
            /* add left margin to the delete button container */
        }

        .delete-button {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>

</head>

<center>
    <h1 style="color:red">Welcome back, you are the admin!</h1>
</center>



{% endblock %}
