{% extends "base.html" %}

{% block content %}
<center>
    <h1 style="color:red">Participants in team: {{team.name}}</h1>
    <div class="post-container">

        {% for place,ranking in ranking_list %}
        <div class="post-container">
            <div class="post-info">
                <div class="row">
                    <ul>{%if place+1 == 1%}
                        &#129351;
                        {%endif%}
                        {%if place+1 == 2%}
                        &#129352;
                        {%endif%}
                        {%if place+1 == 3%}
                        &#129353;
                        {%endif%}
                        {{ranking["user"]}} {{ranking["total score"]}}

                    </ul>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</center>

{% endblock %}
