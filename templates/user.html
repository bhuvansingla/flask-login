{% extends "base.html" %}

{% block content %}

<head>
    <style>
        .post-container {
            margin-bottom: 10px;
        }

        .post-info {
            display: flex;
            flex-direction: column;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            /* set smaller gap value */
        }


        ul {
            margin: 0;
            padding: 0;
            margin-right: 10px;
            /* add right margin to the ul */
        }

        .delete-button-container {
            margin-top: 10px;
            margin-left: 10px;
            /* add left margin to the delete button container */
        }

        .delete-button {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>

</head>

<center>
    <h1 style="color:red">Welcome back {{current_user.username}}!</h1>
    <h2>List of trips you have done:</h2>
</center>

<div class="post-container">
    {% for trip in trips %}
    <div class="post-container">
        <div class="post-info">
            <div class="row">
                <ul>&#128205;<a href="{{url_for('trip_details',trip_id=trip.id)}}">{{trip.tripname}}</a>

                </ul>
                <div class="delete-button-container">
                    <a class="delete-button" href="/delete/{{ trip.id }}">Delete</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
