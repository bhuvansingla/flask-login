{% extends "base.html" %}

{% block content %}

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_user_home.css') }}">
</head>


<div style="text-align:center">
    <h1 style="color:red">Welcome back {{current_user.username}}!</h1>

</div>
<div class="container">
    <div class="box-container">
        <div class="box">
            <center>
                <div class="post-container">
                    <div class="post-container">
                        <div class="post-info">
                            <div class="row">
                                <a href="{{url_for('user_profile')}}">
                                    <h2>Your profile</h2>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </center>
        </div>

        <div class="box">
            <center>
                <h2>Your teams:</h2>
            </center>

            <div class="post-container">
                {%for team in teams%}
                <div class="post-container">
                    <div class="post-info">
                        <div class="row">
                            <ul>&#128205;
                                <a href="{{url_for('team_details',team_id=team.id)}}">{{team.name}}</a>
                                <h3></h3>
                            </ul>
                        </div>
                    </div>
                </div>
                {%endfor%}
            </div>
        </div>
    </div>
</div>

{%if current_user.role =="team_leader"%}
<br>
<center>
    {%if new_enrollments%}
    {{new_enrollments}}
    {%endif%}
</center>
{%endif%}
-->



{% endblock %}
