{% extends "base.html" %}

{% block content %}
<center>
    <div class="container mt-5" style="margin-top: 200px;">
        <h1 style="color:red">Benvenuto su TeamUp!</h1>
        <h2 style="color:red">
            Effettua il
            <a href="{{ url_for('login') }}">Login</a> o
            <a href="{{ url_for('register') }}">Registrati</a> per iniziare la tua avventura!
        </h2>
    </div>
</center>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class="flashes">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
